<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>מאמר מחקר | Hippopotamus Research</title>
    <base href="https://thekinghippopotamus.github.io/HippoResearch/">
    <link rel="stylesheet" href="./styles/site.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <header class="article-viewer-header">
        <div class="header-content">
            <div class="header-left">
                <h1 id="articleTitle">מאמר מחקר</h1>
                <div class="article-meta">
                    <span><i class="far fa-calendar"></i> <span id="articleDate">פברואר 2024</span></span>
                    <span><i class="far fa-clock"></i> <span id="articleReadTime">זמן קריאה: 10 דקות</span></span>
                    <span><i class="fas fa-chart-line"></i> <span id="articleType">ניתוח שוק</span></span>
                </div>
            </div>
            <div class="nav-buttons">
                <a href="./articles.html" class="nav-button">
                    <i class="fas fa-list"></i>
                    <span>כל המאמרים</span>
                </a>
                <a href="./index.html" class="nav-button">
                    <i class="fas fa-home"></i>
                    <span>דף הבית</span>
                </a>
            </div>
        </div>
    </header>

    <main class="main-content">
        <div class="article-container">
            <iframe id="articleFrame" class="article-frame" src="" frameborder="0"></iframe>
        </div>
    </main>

    <footer class="footer">
        <div class="footer-content">
            <p>&copy; 2024 Hippopotamus Research. All rights reserved.</p>
        </div>
    </footer>

    <script>
        // פונקציה לטעינת המאמר
        function loadArticle(articlePath) {
            const frame = document.getElementById('articleFrame');
            frame.src = articlePath;
            
            // עדכון כותרת הדף בהתאם למאמר
            const articleTitle = document.getElementById('articleTitle');
            const articleDate = document.getElementById('articleDate');
            const articleReadTime = document.getElementById('articleReadTime');
            const articleType = document.getElementById('articleType');
            
            // כאן אפשר להוסיף לוגיקה לקבלת המידע מהמאמר
            // לדוגמה, אפשר להשתמש ב-URL parameters או ב-localStorage
            const urlParams = new URLSearchParams(window.location.search);
            const title = urlParams.get('title') || 'מאמר מחקר';
            const date = urlParams.get('date') || 'פברואר 2024';
            const readTime = urlParams.get('readTime') || 'זמן קריאה: 10 דקות';
            const type = urlParams.get('type') || 'ניתוח שוק';
            
            articleTitle.textContent = title;
            articleDate.textContent = date;
            articleReadTime.textContent = readTime;
            articleType.textContent = type;
            
            // עדכון כותרת הדף
            document.title = `${title} | Hippopotamus Research`;
        }

        // טעינת המאמר בהתאם לפרמטרים ב-URL
        document.addEventListener('DOMContentLoaded', function() {
            const urlParams = new URLSearchParams(window.location.search);
            const articlePath = urlParams.get('article') || './research/nvo.html';
            loadArticle(articlePath);
        });
    </script>
</body>
</html>
