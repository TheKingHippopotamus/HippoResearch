<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>מאמר מחקר | Hippopotamus Research</title>
    <base href="https://thekinghippopotamus.github.io/HippoResearch/">
    <link rel="stylesheet" href="./styles/site.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        .article-viewer-header {
            width: 100%;
            background: linear-gradient(135deg, var(--primary-color), var(--accent-color));
            padding: 2rem;
            position: sticky;
            top: 0;
            z-index: 100;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .header-content {
            max-width: 1400px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 2rem;
        }

        .header-left {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .article-viewer-header h1 {
            font-size: 2.2rem;
            color: rgb(47, 2, 66);
            margin: 0;
            font-weight: 600;
            line-height: 1.3;
        }

        .article-meta {
            display: flex;
            gap: 1.5rem;
            color: rgb(47, 2, 66);
            font-size: 1rem;
            opacity: 0.9;
        }

        .article-meta span {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .article-meta i {
            font-size: 1.1rem;
        }

        .nav-buttons {
            display: flex;
            gap: 1rem;
        }

        .nav-button {
            display: inline-flex;
            align-items: center;
            gap: 0.8rem;
            color: rgb(47, 2, 66);
            text-decoration: none;
            font-size: 1.1rem;
            font-weight: 500;
            padding: 1rem 2rem;
            border-radius: 12px;
            transition: all 0.3s ease;
            background: rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        .nav-button:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateX(-5px);
        }

        .nav-button i {
            font-size: 1.2rem;
            transition: transform 0.3s ease;
        }

        .nav-button:hover i {
            transform: translateX(3px);
        }

        .article-container {
            max-width: 1400px;
            margin: 2rem auto;
            padding: 0 2rem;
            background: white;
            border-radius: 16px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.05);
            min-height: calc(100vh - 400px);
        }

        .article-frame {
            width: 100%;
            height: 100%;
            border: none;
            border-radius: 16px;
        }

        @media (max-width: 1200px) {
            .article-container {
                margin: 1.5rem;
                padding: 0;
            }
        }

        @media (max-width: 768px) {
            .article-viewer-header {
                padding: 1.5rem;
            }

            .header-content {
                flex-direction: column;
                text-align: center;
                gap: 1rem;
            }

            .header-left {
                align-items: center;
            }

            .article-viewer-header h1 {
                font-size: 1.8rem;
            }

            .article-meta {
                flex-direction: column;
                align-items: center;
                gap: 0.8rem;
            }

            .nav-buttons {
                flex-direction: column;
                width: 100%;
            }

            .nav-button {
                width: 100%;
                justify-content: center;
            }

            .article-container {
                margin: 1rem;
            }
        }

        @media (max-width: 480px) {
            .article-viewer-header {
                padding: 1rem;
            }

            .article-viewer-header h1 {
                font-size: 1.6rem;
            }

            .nav-button {
                padding: 0.8rem 1.5rem;
                font-size: 1rem;
            }

            .article-container {
                margin: 0.8rem;
            }
        }
    </style>
</head>
<body>
    <header class="article-viewer-header">
        <div class="header-content">
            <div class="header-left">
                <h1 id="articleTitle">מאמר מחקר</h1>
                <div class="article-meta">
                    <span><i class="far fa-calendar"></i> <span id="articleDate">פברואר 2024</span></span>
                    <span><i class="far fa-clock"></i> <span id="articleReadTime">זמן קריאה: 10 דקות</span></span>
                    <span><i class="fas fa-chart-line"></i> <span id="articleType">ניתוח שוק</span></span>
                </div>
            </div>
            <div class="nav-buttons">
                <a href="./articles.html" class="nav-button">
                    <i class="fas fa-list"></i>
                    <span>כל המאמרים</span>
                </a>
                <a href="./index.html" class="nav-button">
                    <i class="fas fa-home"></i>
                    <span>דף הבית</span>
                </a>
            </div>
        </div>
    </header>

    <main class="main-content">
        <div class="article-container">
            <iframe id="articleFrame" class="article-frame" src="" frameborder="0"></iframe>
        </div>
    </main>

    <footer class="footer">
        <div class="footer-content">
            <p>&copy; 2024 Hippopotamus Research. All rights reserved.</p>
        </div>
    </footer>

    <script>
        // פונקציה לטעינת המאמר
        function loadArticle(articlePath) {
            const frame = document.getElementById('articleFrame');
            frame.src = articlePath;
            
            // עדכון כותרת הדף בהתאם למאמר
            const articleTitle = document.getElementById('articleTitle');
            const articleDate = document.getElementById('articleDate');
            const articleReadTime = document.getElementById('articleReadTime');
            const articleType = document.getElementById('articleType');
            
            // כאן אפשר להוסיף לוגיקה לקבלת המידע מהמאמר
            // לדוגמה, אפשר להשתמש ב-URL parameters או ב-localStorage
            const urlParams = new URLSearchParams(window.location.search);
            const title = urlParams.get('title') || 'מאמר מחקר';
            const date = urlParams.get('date') || 'פברואר 2024';
            const readTime = urlParams.get('readTime') || 'זמן קריאה: 10 דקות';
            const type = urlParams.get('type') || 'ניתוח שוק';
            
            articleTitle.textContent = title;
            articleDate.textContent = date;
            articleReadTime.textContent = readTime;
            articleType.textContent = type;
            
            // עדכון כותרת הדף
            document.title = `${title} | Hippopotamus Research`;
        }

        // טעינת המאמר בהתאם לפרמטרים ב-URL
        document.addEventListener('DOMContentLoaded', function() {
            const urlParams = new URLSearchParams(window.location.search);
            const articlePath = urlParams.get('article') || './research/nvo.html';
            loadArticle(articlePath);
        });
    </script>
</body>
</html>
