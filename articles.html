<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>מאמרי מחקר | Hippopotamus Research</title>
    <link rel="stylesheet" href="./styles/site.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        .articles-header {
            width: 100%;
            background: linear-gradient(135deg, var(--primary-color), var(--accent-color));
            padding: 2rem;
            position: sticky;
            top: 0;
            z-index: 100;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .header-content {
            max-width: 1400px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 2rem;
        }

        .header-left {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .articles-header h1 {
            font-size: 2.2rem;
            color: rgb(47, 2, 66);
            margin: 0;
            font-weight: 600;
            line-height: 1.3;
        }

        .back-button {
            display: inline-flex;
            align-items: center;
            gap: 0.8rem;
            color: rgb(47, 2, 66);
            text-decoration: none;
            font-size: 1.1rem;
            font-weight: 500;
            padding: 1rem 2rem;
            border-radius: 12px;
            background: rgba(255, 255, 255, 0.2);
            transition: all 0.3s ease;
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        .back-button:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateX(-5px);
        }

        .back-button i {
            font-size: 1.2rem;
            transition: transform 0.3s ease;
        }

        .back-button:hover i {
            transform: translateX(3px);
        }

        .articles-grid {
            max-width: 1400px;
            margin: 2rem auto;
            padding: 0 2rem;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 2rem;
        }

        .article-card {
            background: white;
            border-radius: 16px;
            overflow: hidden;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.05);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            display: flex;
            flex-direction: column;
        }

        .article-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.1);
        }

        .article-image {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }

        .article-content {
            padding: 1.5rem;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .article-title {
            font-size: 1.4rem;
            font-weight: 600;
            color: rgb(47, 2, 66);
            margin: 0;
            line-height: 1.4;
        }

        .article-description {
            color: #666;
            font-size: 1rem;
            line-height: 1.6;
            margin: 0;
            flex-grow: 1;
        }

        .article-meta {
            display: flex;
            gap: 1rem;
            color: #666;
            font-size: 0.9rem;
        }

        .article-meta span {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .article-meta i {
            font-size: 1rem;
        }

        .article-actions {
            display: flex;
            gap: 1rem;
            margin-top: 1rem;
        }

        .article-btn {
            flex: 1;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            padding: 0.8rem;
            border-radius: 8px;
            font-size: 0.9rem;
            font-weight: 500;
            text-decoration: none;
            transition: all 0.3s ease;
        }

        .read-btn {
            background: var(--primary-color);
            color: white;
        }

        .read-btn:hover {
            background: var(--accent-color);
        }

        .stats-btn {
            background: rgba(47, 2, 66, 0.1);
            color: rgb(47, 2, 66);
        }

        .stats-btn:hover {
            background: rgba(47, 2, 66, 0.2);
        }

        @media (max-width: 1200px) {
            .articles-grid {
                margin: 1.5rem;
                padding: 0;
            }
        }

        @media (max-width: 768px) {
            .articles-header {
                padding: 1.5rem;
            }

            .header-content {
                flex-direction: column;
                text-align: center;
                gap: 1rem;
            }

            .header-left {
                align-items: center;
            }

            .articles-header h1 {
                font-size: 1.8rem;
            }

            .back-button {
                width: 100%;
                justify-content: center;
            }

            .articles-grid {
                grid-template-columns: 1fr;
                margin: 1rem;
                gap: 1.5rem;
            }
        }

        @media (max-width: 480px) {
            .articles-header {
                padding: 1rem;
            }

            .articles-header h1 {
                font-size: 1.6rem;
            }

            .back-button {
                padding: 0.8rem 1.5rem;
                font-size: 1rem;
            }

            .articles-grid {
                margin: 0.8rem;
                gap: 1rem;
            }

            .article-content {
                padding: 1rem;
            }

            .article-title {
                font-size: 1.2rem;
            }

            .article-actions {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <header class="articles-header">
        <div class="header-content">
            <div class="header-left">
                <h1>מאמרי מחקר</h1>
            </div>
            <a href="./index.html" class="back-button">
                <i class="fas fa-arrow-right"></i>
                <span>חזרה לדף הבית</span>
            </a>
        </div>
    </header>

    <main class="main-content">
        <div class="articles-grid">
            <!-- מאמר NVO -->
            <article class="article-card">
                <img src="./static/nvo.png" alt="ניתוח שוק NVO" class="article-image">
                <div class="article-content">
                    <h2 class="article-title">ניתוח אסטרטגי: Novo Nordisk (NVO)</h2>
                    <p class="article-description">מחקר מעמיק החושף את הסיפור שמאחורי המספרים. האם התמחור הנוכחי משקף את הפוטנציאל של החברה?</p>
                    <div class="article-meta">
                        <span><i class="far fa-calendar"></i> פברואר 2024</span>
                        <span><i class="far fa-clock"></i> 10 דקות</span>
                        <span><i class="fas fa-chart-line"></i> ניתוח שוק</span>
                    </div>
                    <div class="article-actions">
                        <a href="./article-viewer.html?article=./research/nvo.html&title=ניתוח%20אסטרטגי:%20Novo%20Nordisk&date=פברואר%202024&readTime=זמן%20קריאה:%2010%20דקות&type=ניתוח%20שוק" class="article-btn read-btn">
                            <i class="fas fa-book-open"></i>
                            <span>קרא את המאמר</span>
                        </a>
                        <a href="./research/nvo-stats.html" class="article-btn stats-btn">
                            <i class="fas fa-chart-line"></i>
                            <span>סטטיסטיקה</span>
                        </a>
                    </div>
                </div>
            </article>

            <!-- כאן יבואו מאמרים נוספים בעתיד -->
        </div>
    </main>

    <footer class="footer">
        <div class="footer-content">
            <p>&copy; 2024 Hippopotamus Research. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
