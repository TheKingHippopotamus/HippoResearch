<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>מאמרי מחקר | Hippopotamus Research</title>
    <base href="https://thekinghippopotamus.github.io/HippoResearch/">
    <link rel="stylesheet" href="./styles/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        .articles-header {
            width: 100%;
            background: linear-gradient(135deg, var(--primary-color), var(--accent-color));
            padding: 2rem;
            position: sticky;
            top: 0;
            z-index: 100;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .header-content {
            max-width: 1400px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 2rem;
        }

        .header-left {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .articles-header h1 {
            font-size: 2.2rem;
            color: rgb(47, 2, 66);
            margin: 0;
            font-weight: 600;
            line-height: 1.3;
        }

        .back-button {
            display: inline-flex;
            align-items: center;
            gap: 0.8rem;
            color: rgb(47, 2, 66);
            text-decoration: none;
            font-size: 1.1rem;
            font-weight: 500;
            padding: 1rem 2rem;
            border-radius: 12px;
            background: rgba(255, 255, 255, 0.2);
            transition: all 0.3s ease;
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        .back-button:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateX(-5px);
        }

        .back-button i {
            font-size: 1.2rem;
            transition: transform 0.3s ease;
        }

        .back-button:hover i {
            transform: translateX(3px);
        }

        @media (max-width: 768px) {
            .articles-header {
                padding: 1.5rem;
            }

            .header-content {
                flex-direction: column;
                text-align: center;
                gap: 1rem;
            }

            .header-left {
                align-items: center;
            }

            .articles-header h1 {
                font-size: 1.8rem;
            }

            .back-button {
                width: 100%;
                justify-content: center;
            }
        }

        @media (max-width: 480px) {
            .articles-header {
                padding: 1rem;
            }

            .articles-header h1 {
                font-size: 1.6rem;
            }

            .back-button {
                padding: 0.8rem 1.5rem;
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <header class="articles-header">
        <div class="header-content">
            <div class="header-left">
                <h1>מאמרי מחקר</h1>
            </div>
            <a href="./index.html" class="back-button">
                <i class="fas fa-arrow-right"></i>
                <span>חזרה לדף הבית</span>
            </a>
        </div>
    </header>

    <main class="main-content">
        <!-- כאן יבוא תוכן המאמרים -->
    </main>

    <footer class="footer">
        <div class="footer-content">
            <p>&copy; 2024 Hippopotamus Research. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
