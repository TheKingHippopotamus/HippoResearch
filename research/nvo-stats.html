    <script>
        // Language Switcher
        document.addEventListener('DOMContentLoaded', function() {
            const langBtns = document.querySelectorAll('.lang-btn');
            const langTexts = document.querySelectorAll('.lang-text');
            const html = document.documentElement;

            // Load saved language preference
            const savedLang = localStorage.getItem('preferred_language') || 'he';
            setLanguage(savedLang);

            langBtns.forEach(btn => {
                btn.addEventListener('click', function() {
                    const lang = this.dataset.lang;
                    setLanguage(lang);
                    localStorage.setItem('preferred_language', lang);
                });
            });

            function setLanguage(lang) {
                // Update HTML lang and dir attributes
                html.lang = lang;
                html.dir = lang === 'he' ? 'rtl' : 'ltr';

                // Update active button
                langBtns.forEach(btn => {
                    btn.classList.toggle('active', btn.dataset.lang === lang);
                });

                // Update all translatable texts
                langTexts.forEach(element => {
                    const text = element.dataset[lang];
                    if (text) {
                        element.textContent = text;
                    }
                });

                // Update TradingView widgets locale
                const widgets = document.querySelectorAll('.tradingview-widget-container__widget');
                widgets.forEach(widget => {
                    const script = widget.nextElementSibling;
                    if (script && script.src.includes('tradingview.com')) {
                        const widgetId = widget.id;
                        if (widgetId) {
                            // Reload widget with new locale
                            const widgetScript = document.createElement('script');
                            widgetScript.src = script.src;
                            widgetScript.async = true;
                            script.parentNode.replaceChild(widgetScript, script);
                        }
                    }
                });
            }
        });
    </script>
