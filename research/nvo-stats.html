    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const backButton = document.querySelector('a[href*="article-viewer.html"]');
            // Check screen width on load and potentially update the link
            updateBackButtonLink();

            // Also update if window is resized
            window.addEventListener('resize', updateBackButtonLink);

            function updateBackButtonLink() {
                // Adjust the threshold as needed, 768px is a common mobile breakpoint
                if (window.innerWidth <= 768) {
                    if (backButton) {
                        backButton.href = '../research/nvo.html';
                    }
                } else {
                    // Revert to original link on larger screens if it was changed
                    // Note: This assumes the original href is the one set in HTML. If the HTML is edited, this might need adjustment.
                    // A more robust way might be to store the original href, but for simplicity, we'll rely on the initial HTML value.
                    if (backButton && backButton.href.includes('../research/nvo.html')) {
                         backButton.href = '../article-viewer.html?article=research/nvo.html&title=ניתוח%20שוק%20-%20Novo%20Nordisk&date=פברואר%202025&readTime=זמן%20קריאה:%2010%20דקות&type=ניתוח%20שוק';
                    }
                }
            }
        });

        // Language Switcher
        document.addEventListener('DOMContentLoaded', function() {
            const langBtns = document.querySelectorAll('.lang-btn');
            const langTexts = document.querySelectorAll('.lang-text');
            const html = document.documentElement;

            // Load saved language preference
            const savedLang = localStorage.getItem('preferred_language') || 'he';
            setLanguage(savedLang);

            langBtns.forEach(btn => {
                btn.addEventListener('click', function() {
                    const lang = this.dataset.lang;
                    setLanguage(lang);
                    localStorage.setItem('preferred_language', lang);
                });
            });

            function setLanguage(lang) {
                // Update HTML lang and dir attributes
                html.lang = lang;
                html.dir = lang === 'he' ? 'rtl' : 'ltr';

                // Update active button
                langBtns.forEach(btn => {
                    btn.classList.toggle('active', btn.dataset.lang === lang);
                });

                // Update all translatable texts
                langTexts.forEach(element => {
                    const text = element.dataset[lang];
                    if (text) {
                        element.textContent = text;
                    }
                });

                // Update TradingView widgets locale
                const widgets = document.querySelectorAll('.tradingview-widget-container__widget');
                widgets.forEach(widget => {
                    const script = widget.nextElementSibling;
                    if (script && script.src.includes('tradingview.com')) {
                        const widgetId = widget.id;
                        if (widgetId) {
                            // Reload widget with new locale
                            const widgetScript = document.createElement('script');
                            widgetScript.src = script.src;
                            widgetScript.async = true;
                            script.parentNode.replaceChild(widgetScript, script);
                        }
                    }
                });
            }
        });
    </script>
